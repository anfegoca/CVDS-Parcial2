<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Consulta de Pacientes</title>
    </h:head>
    <h:body>
        <h1>Consulta de menores que han padecido enfermedad contagiosa</h1>
        <h:form>
            <p:dataTable value="#{mb.enfermos()}" var="e">
                <p:column headerText="Numero">
                    <p:outputLabel value="#{e.nombre}"/>
                </p:column>
                <p:column headerText="Tipo identificacion">
                    <p:outputLabel value="#{e.tipo_id}"/>
                </p:column>
                <p:column headerText="Fecha nacimiento">
                    <p:outputLabel value="#{e.fechaNacimiento}"/>
                </p:column>
                
            </p:dataTable>

        </h:form>
    </h:body>
</html>
